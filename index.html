<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Document</title>
  </head>
  
  <body>
    <div class="app">
      <h1>
        <p class="text-title">🎱 행운의 로또</p>
      </h1>
      <section class="section-content">
        <article class="container-content">
          <h2>
            <p class="text-winning-check">🎱 내 번호 당첨 확인 🎱</p>
          </h2>
          <section class="section-purchase-amount">
            <form class="form-purchase-amount">
              <label class="text-purchase-amount">구입할 금액을 입력해주세요.</label>
              <div>
                <input type="text" value="" class="input-purchase-amount" placeholder="금액">
                <button type="submit" class="button-purchase-amount">구입</button>
              </div>
              <!-- 입력이 올바르지 않은 경우 에러메세지 -->
              <p></p>
            </form>
          </section>
          <section class="section-lotto-ticket">
            <p class="text-lotto-count">총 n개를 구매하였습니다.</p>
            <ul class="ul-lotto-tickets">
              <li>
                <!-- 티켓 -->
                <p class="text-ticket-emoji">🎟️</p>
                <p class="text-ticket-numbers">
                  <!-- 티켓들 중 티켓 한 장 -->
                </p>
              </li>
            </ul>
          </section>
          <section class="section-submit-lotto-numbers">
            <form action="">
              <label for="" class="text-info-lotto-numbers">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label>
              <div class="wrapper-input-lotto-numbers">
                <div class="wrapper-input-winning-numbers">
                  <label for="" class="text-info-input-numbers">당첨 번호</label>
                  <div class="input-winning-numbers">
                    <input type="text" class="input-lotto-number">
                    <input type="text" class="input-lotto-number">
                    <input type="text" class="input-lotto-number">
                    <input type="text" class="input-lotto-number">
                    <input type="text" class="input-lotto-number">
                    <input type="text" class="input-lotto-number">
                  </div>
                </div>
                <div class="wrapper-input-bonus-number">
                  <label for="" class="text-info-input-numbers">보너스 번호</label>
                  <input type="text" name="" id="" class="input-lotto-number">
                </div>
              </div>
              <div>
                <!-- 입력이 올바르지 않은 경우 에러메세지 -->
                <p></p>
              </div>
              <div class="wrapper-submit-lotto">
                <button class="text-submit-lotto">결과 확인하기</button>
              </div>
            </form>
          </section>
        </article>
      </section>
      <footer class="wrapper-info">
        <p class="text-info">
          Copyright 2023. woowacourse
        </p>
      </footer>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
